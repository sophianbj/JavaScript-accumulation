<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>经典扫雷原生js练习</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="game_theme">经典扫雷游戏</h2>
        <button class="btn_start" id="btn_start">开始游戏</button>
        <div class="mine_area" id="mine_area">
            <h3 class="mine_remain">剩余小旗子数O(∩_∩)O哈哈~: <span class="remain_num">10</span>个</h3>
            <div class="mine_map"></div>
        </div>
        <div class="modality" id="modal_frame">
            <button class="btn_close">X</button>
            <button class="btn_quit">退出游戏</button>
            <button class="btn_continue">再来一局</button>
            <div class="modality_tips">不好意思，你输了，下次走运！</div>
        </div>
    </div>
    <script src="mine.js"></script>
</body>
</html>
